name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (${{ matrix.rust }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, nightly]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          rust: ${{ matrix.rust }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "molock-ci"
          cache-targets: false

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy 2>&1 | grep -E "^error:" || true

      - name: Run unit tests
        run: cargo test -- --test-threads=1

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    services:
      docker:
        image: docker:24.0.5
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Build Docker image
        run: |
          docker build -t molock:test -f deployment/Dockerfile .

      - name: Start Docker services
        run: |
          cd deployment
          docker-compose up -d
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1

      - name: Wait for services
        run: sleep 15

      - name: Check Molock health
        run: |
          curl -s http://localhost:8080/health || exit 1

      - name: Run integration tests
        run: cargo test --test integration_test

      - name: Generate traffic for observability
        run: |
          for i in {1..200}; do
            curl -s http://localhost:8080/health > /dev/null
            curl -s http://localhost:8080/users/123 > /dev/null
            curl -s http://localhost:8080/products > /dev/null
            curl -s http://localhost:8080/api/test > /dev/null
            curl -s http://localhost:8080/users > /dev/null
            curl -s http://localhost:8080/orders > /dev/null
          done

      - name: Wait for traces export
        run: sleep 20

      - name: Check observability
        run: |
          # Check Prometheus (required)
          if curl -s http://localhost:8889/metrics > /dev/null; then
            echo "✓ Prometheus: Metrics available"
          else
            echo "✗ Prometheus: Metrics not available"
            exit 1
          fi

          # Check OpenAPI (required)
          if curl -s http://localhost:8080/api-docs/openapi.json > /dev/null; then
            echo "✓ OpenAPI: Documentation available"
          else
            echo "✗ OpenAPI: Documentation not available"
            exit 1
          fi

          # Check Jaeger (required)
          if curl -s http://localhost:16686/api/services 2>/dev/null | grep -q "molock"; then
            echo "✓ Jaeger: Traces available"
          else
            echo "✗ Jaeger: Traces not available"
            exit 1
          fi

      - name: Stop Docker services
        if: always()
        run: |
          cd deployment
          docker-compose down

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
